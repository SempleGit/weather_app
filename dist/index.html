<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&family=Hind+Vadodara:wght@500&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="main-title">Weather or Not</h1>
    <div class="wrapper">
      <form>
        <label class="city-label">City:
           <input class="city-input" name="city" type="text" placeholder="City" required>
           <span class="city-error">Need valid city and country.</span>
        </label>
        <label>Country:
          <input type="text" class="country-select" list="countries" name="country" placeholder="Input two letter code" maxlength="2" required>
          <datalist id="countries">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="br">Brazil</option>
            <option value="au">Australia</option>
            <option value="nz">New Zealand</option>
            <option value="ca">Canada</option>
          </datalist>
        </label>
        <input type="submit" class="getLocation" name="Get Weather" />
        </form>
      <button class="unitButton" value="F">Current Units F</button>
      <div class="tempWrapper">
        <div class="temp"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
